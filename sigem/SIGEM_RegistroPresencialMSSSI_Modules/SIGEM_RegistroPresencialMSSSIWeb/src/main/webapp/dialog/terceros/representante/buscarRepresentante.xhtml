<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="es" lang="es">
<h:head>

</h:head>

<h:body>
	<ui:composition>
		<h:form id="formBuscarRepresentante">
		<p:messages id="messagesRepresentanteBuscar" showDetail="false" closable="true" autoUpdate="false" redisplay="false" />
		<h:panelGrid id="buscarRepresentante" styleClass="ampliarBuscarInt">
			<h:panelGroup id="botonesRepresentanteBuscar">
				<h:panelGrid id="gridITipoBuscarRepresentante" styleClass="ampliarBuscarInt">
					<h:outputLabel value="#{msgs.labelRepresentante}" style="font-weight:bold;"></h:outputLabel>
					<label for="tipoIBuscarRepresentante" class="general"> 
						<p:selectOneRadio id="tipoIBuscarRepresentante"
							value="#{tercerosAction.busquedaRepresentante.tipo}">
							<f:selectItem itemLabel="#{msgs.labelPersonaFisica}" itemValue="P" />
							<f:selectItem itemLabel="#{msgs.labelPersonaJuridica}" itemValue="J" />
							<p:ajax update="gridIBuscarRepresentante"/>
						</p:selectOneRadio>
					</label>
				</h:panelGrid>
				<h:panelGrid id="gridIBuscarRepresentante" styleClass="ampliarBuscarInt">
					<ui:fragment>
						<label for="docIdentidadRepresentanteBuscar" class="general" >										
							<span class="label">
								<h:outputLabel value="#{msgs.labelNumeroDocumento}"></h:outputLabel>
							</span>
							<p:selectOneMenu value="#{tercerosAction.busquedaRepresentante.tipoBusqueda1}" id="tipoBusqueda1Representante" >
								<f:selectItem itemLabel="Contiene" itemValue="3" />
								<f:selectItem itemLabel="Empieza por" itemValue="1" />
								<f:selectItem itemLabel="Es Igual a" itemValue="2" />
							</p:selectOneMenu>
							<p:inputText id="docIdentidadRepresentanteBuscar" required="false" label="#{msgs.labelNumeroDocumento}" value="#{tercerosAction.busquedaRepresentante.docIdentidad}" style="width: 20% !important">						
								<f:validateLength maximum="17" />									
							</p:inputText>					
						</label>
					</ui:fragment>
					<ui:fragment rendered="${tercerosAction.busquedaRepresentante.tipo=='P'}">
						<label for="nombreRepresentanteBuscar" class="general" >									
							<span class="label">
								<h:outputLabel value="#{msgs.labelNombre}"></h:outputLabel>
							</span>
							<p:selectOneMenu value="#{tercerosAction.busquedaRepresentante.tipoBusqueda2}" id="tipoBusqueda2Representante" >
								<f:selectItem itemLabel="Contiene" itemValue="3" />
								<f:selectItem itemLabel="Empieza por" itemValue="1" />
								<f:selectItem itemLabel="Es Igual a" itemValue="2" />
							</p:selectOneMenu>
							<p:inputText id="nombreRepresentanteBuscar" required="false" label="#{msgs.labelNombre}" value="#{tercerosAction.busquedaRepresentante.nombre}" >
								<f:validateLength maximum="30" />
							</p:inputText>
						</label>
					</ui:fragment>
					<ui:fragment rendered="${tercerosAction.busquedaRepresentante.tipo=='J'}">
						<label for="razonSocialRepresentanteBuscar" class="general">
							<span class="label">
								<h:outputLabel value="#{msgs.labelRazonSocial}"></h:outputLabel>
							</span>
							<p:selectOneMenu value="#{tercerosAction.busquedaRepresentante.tipoBusqueda2}" id="tipoBusqueda5Representante" >
								<f:selectItem itemLabel="Contiene" itemValue="3" />
								<f:selectItem itemLabel="Empieza por" itemValue="1" />
								<f:selectItem itemLabel="Es Igual a" itemValue="2" />
							</p:selectOneMenu>
							<p:inputText id="razonSocialRepresentanteBuscar" required="false" label="#{msgs.labelRazonSocial}" value="#{tercerosAction.busquedaRepresentante.razonSocial}" >
								<f:validateLength maximum="80" />
							</p:inputText>
						</label>
					</ui:fragment>
					<ui:fragment rendered="${tercerosAction.busquedaRepresentante.tipo=='P'}">
						<label for="papellidoRepresentanteBuscar" class="general">
							<span class="label">
								<h:outputLabel value="#{msgs.labelPrimerApellido}"></h:outputLabel>
							</span>
							<p:selectOneMenu value="#{tercerosAction.busquedaRepresentante.tipoBusqueda3}" id="tipoBusqueda3Representante" >
								<f:selectItem itemLabel="Contiene" itemValue="3" />
								<f:selectItem itemLabel="Empieza por" itemValue="1" />
								<f:selectItem itemLabel="Es Igual a" itemValue="2" />
							</p:selectOneMenu>
							<p:inputText id="papellidoRepresentanteBuscar" required="false" label="#{msgs.labelPrimerApellido}" value="#{tercerosAction.busquedaRepresentante.papellido}" >
								<f:validateLength maximum="30" />
							</p:inputText>
						</label>
						<label for="sapellidoRepresentanteBuscar" class="general">
							<span class="label">
								<h:outputLabel value="#{msgs.labelSegundoApellido}"></h:outputLabel>
							</span>
							<p:selectOneMenu value="#{tercerosAction.busquedaRepresentante.tipoBusqueda4}" id="tipoBusqueda4Representante" >
								<f:selectItem itemLabel="Contiene" itemValue="3" />
								<f:selectItem itemLabel="Empieza por" itemValue="1" />
								<f:selectItem itemLabel="Es Igual a" itemValue="2" />
							</p:selectOneMenu>
							<p:inputText id="sapellidoRepresentanteBuscar" required="false" label="#{msgs.labelSegundoApellido}" value="#{tercerosAction.busquedaRepresentante.sapellido}" >
								<f:validateLength maximum="30" />
							</p:inputText>
						</label>
					</ui:fragment>					
				</h:panelGrid>
	
					<p style="text-align: center">				
						<p:commandButton styleClass="boton-nuevo" id="btn_buscar_representante"
							value="#{msgs.labelBotonBuscar}"
							update=":interesadosform:gridIResultadosRepresentante,:interesadosform:formBuscarRepresentante:messagesRepresentanteBuscar"
							process="@form buscarRepresentante"
							action="#{tercerosAction.buscarRepresentante}"
							oncomplete="PF('intDlgResultBuscarRepresentante').show()">
						</p:commandButton>					
						<p:commandButton styleClass="cerrar" id="btn_hide_buscar_representante" value="#{msgs.labelBotonCerrar}" immediate="true" oncomplete="PF('int_buscar_representante').hide();" update=":interesadosform:TInteresadosAniadidos"/>
					</p>
					<p:blockUI block="formBuscarRepresentante" trigger="btn_buscar_representante">
					        #{msgs.buscando}<br />
	        				<p:graphicImage name="img/ajax-loader.gif"/>
					</p:blockUI>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
